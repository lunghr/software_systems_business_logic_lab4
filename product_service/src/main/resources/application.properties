spring.application.name=product_service
spring.cassandra.contact-points=${SPRING_CASSANDRA_CONTACT_POINTS}
spring.cassandra.port=${SPRING_CASSANDRA_PORT}
#spring.cassandra.port=9042
spring.cassandra.keyspace-name=${SPRING_CASSANDRA_KEYSPACE_NAME}
spring.cassandra.request.consistency=ONE
spring.cassandra.schema-action=create_if_not_exists
spring.docker.compose.file=./product_service/compose.yaml
spring.docker.compose.enabled=false
logging.level.org.springframework.boot.diagnostics=DEBUG
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.group-id=product-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
